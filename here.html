<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 4032 - Beyond Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000046, #1CB5E0);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            background-attachment: fixed;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            color: #00ff99;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            letter-spacing: 3px;
            animation: slideIn 1s ease-in-out infinite alternate;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            opacity: 0.9;
        }

        /* Glowing effect for title */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99, 0 0 60px #00ff99;
            }

            100% {
                text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99, 0 0 90px #00ff99, 0 0 150px #00ff99;
            }
        }

        /* Sliding effect for subtitle */
        @keyframes slideIn {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #00ff99;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .navbar a:hover {
            background-color: #00ff99;
            color: #121212;
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 255, 153, 0.5);
        }

        .navbar a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00ff99;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .btn {
            background-color: #00ff99;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.7);
            margin-top: 40px;
            transition: 0.4s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #00cc7a;
            box-shadow: 0 0 40px rgba(0, 204, 122, 0.8);
            transform: translateY(-5px);
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 255, 153, 0.7);
            animation: move 2s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes move {
            0% {
                transform: scale(0) translate(0, 0);
            }

            100% {
                transform: scale(1) translate(300px, 300px);
            }
        }

        .particle:nth-child(odd) {
            animation-duration: 2.5s;
            animation-delay: -1s;
        }

        .particle:nth-child(even) {
            animation-duration: 3s;
            animation-delay: -1.5s;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        footer p {
            margin: 10px;
        }

        /* Fade In Animation for Footer */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-in-out;
        }

        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 255, 153, 0.3);
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        .image-container img.show {
            transform: scale(1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .navbar {
                font-size: 1.2rem;
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }

            .image-container {
                flex-direction: column;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .navbar {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

    </style>
</head>

    <script>
        function showImages() {
            const imageContainer = document.getElementById('imageContainer');
            const images = imageContainer.getElementsByTagName('img');
            imageContainer.style.opacity = 1;
            imageContainer.style.transform = 'scale(1)';

            for (let i = 0; i < images.length; i++) {
                setTimeout(() => {
                    images[i].classList.add('show');
                }, i * 500); // Delay for each image
            }
        }
    </script>
